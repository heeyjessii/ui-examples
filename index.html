<!DOCTYPE html>
<html>
<head>
  <title>UI Examples</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <h1>User Interface Examples</h1>
  </header>
  <hr>
  <h4>Overlay/Modal</h4>
  <hr>
  <div class="container">
    <button id="lrg-overlay" class="overlay">Open Big Overlay</button>
    <button id="sml-overlay" class="overlay">Open Small Overlay</button>
  </div>
  <div class="overlay-container full">
    <div id="large" class="overlay-content">
      <h1>This is my full page overlay</h1>
      <button class="close">Close</button>
    </div>
  </div>
  <div id="small" class="overlay-container small">
    <div class="overlay-content">
      <h1>This is my small page overlay</h1>
      <button class="close">Close</button>
    </div>
  </div>

  <hr>
  <h4>Show More</h4>
  <hr>
  <div class="container">
    <div class="entry">
      <div class="two-column">
        <h3>Entry Title One</h3>
        <p>Description of entry.</p>
      </div>
      <div class="column vote">
        <button class="round">+</button>
        <span class="minus">Remove Point</span>
      </div>
      <div class="column-full">
        <div class="more-info">
          <div class="date">April 14, 2017</div>
          <div class="comment">View Comments</div>
          <div class="form hidden">
            <textarea placeholder="add your comment here"></textarea>
            <button class="submit-comment">Add Comment</button>
          </div>
        </div>
      </div>
    </div>
    <div class="entry">
      <div class="two-column">
        <h3>Entry Title One</h3>
        <p>Description of entry.</p>
      </div>
      <div class="column vote">
        <button class="round">+</button>
        <span class="minus">Remove Point</span>
      </div>
      <div class="column-full">
        <div class="more-info">
          <div class="date">April 14, 2017</div>
          <div class="comment">View Comments</div>
          <div class="form hidden">
            <textarea placeholder="add your comment here"></textarea>
            <button class="submit-comment">Add Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
